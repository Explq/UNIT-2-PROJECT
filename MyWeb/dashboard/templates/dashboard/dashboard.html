{% extends 'main/base.html' %}
{% block content %}
    <h1>Dashboard</h1>
    <div class="dashboard-items">
        {% for item in items %}
            <div class="dashboard-item">
                <h2>{{ item.title }}</h2>
                <p>{{ item.description }}</p>
                <p><small>Created at: {{ item.created_at }}</small></p>
            </div>
        {% empty %}
            <p>No dashboard items available.</p>
        {% endfor %}
    </div>

{% endblock %}
