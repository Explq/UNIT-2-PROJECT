<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'main/base.html' %}

{% block content %}
    <h2>Are you sure you want to delete the project: "{{ project.title }}"?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'projects' %}">Cancel</a>
{% endblock %}

</body>
</html>
