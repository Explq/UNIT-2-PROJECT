<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projects</title>
</head>
<body>
{% extends 'main/base.html' %}
{% block content %}
    <h2>My Projects</h2>
    <a href="{% url 'add_project' %}">Add New Project</a>
    <div class="projects-list">
        {% for project in projects %}
            <div class="project-card">
                <h3>{{ project.title }}</h3>
                {% if project.image %}
                    <img src="{{ project.image.url }}" alt="{{ project.title }}" style="max-width: 200px;">
                {% endif %}
                <p>{{ project.description|truncatewords:20 }}</p>
                <a href="{% url 'update_project' project.pk %}">Edit</a>
                <a href="{% url 'delete_project' project.pk %}">Delete</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}

</body>
</html>
